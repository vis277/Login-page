<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div>
        <img src="image.png" alt="Loading" width="100px" height="100px" />
      </div>
      <div>
        <h1>Sign Up</h1>
        <p>See your growth and get consulting support</p>
      </div>
      <div>
        <button  class="first" id="signup">
          <img src="google.png" alt="loading" height="20px width=20px" id="google"/> <strong> Sign
          up with Google</strong>
        </button>
      </div>
      <br>
    
     <div class="parent">
       <div class="child">or Sign up with Email</div>
     </div>
    </header>
    <main>
      <br>
        <form>
      <div>
        <!-- we will add sign up email method later -->

        <label for="Name">Name*</label>
        <br />
        <input class="first" type="text" placeholder="Name" />
        <div>
          <label for="Email">Email*</label>
          <br />
          <input class="first" type="Email" placeholder="mail@website.com" />
        </div>
        <div>
          <label for="Password">Password*</label>
          <br />
          <input  class="first" type="password" placeholder="Min. 8 characters" minlength="8" />
        </div>
        <br>
        <div class="checkboc">
          <input type="checkbox" id="checkbox" />
          <label for="agreement" class="agreement">I agree to the <a href="#" id ="anchor">Terms & Conditions</a> </label>
         <div>
           <br>
            <input  class="first" id ="submit" type="submit" value="SignUp" />
          </div>
        </form>
        <br>
          <b>Already have an Account? <a href="#" id ="anchor"> Sign in</a></b>
          <!--SIgn in to b made later-->
        </div>
      </div>
   
    </main>
    <br>

    <img class="sidebanner" src="side_banner.png" alt="Loading"  />
     

  </body>
</html>
